# =============================================================================
# MICROBATCH Profile - Balanced Latency and Throughput
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=microbatch
# =============================================================================

# Strategy
ingestion.enabled=true
ingestion.strategy=MICROBATCH
ingestion.microbatch.interval-seconds=1
ingestion.microbatch.max-size=100

# Kafka BALANCED
spring.kafka.producer.batch-size=8192
spring.kafka.producer.linger-ms=5
spring.kafka.producer.compression-type=lz4

# Data generation
data.generation.enabled=true
data.generation.pattern=REALISTIC
data.generation.base-rate=100
# =============================================================================
# STREAMING Profile - Low Latency, Real-time
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=streaming
# =============================================================================

# Strategy
ingestion.enabled=true
ingestion.strategy=STREAMING
ingestion.streaming.enabled=true
ingestion.streaming.async=true

# Kafka optimized for LOW LATENCY
spring.kafka.producer.batch-size=0
spring.kafka.producer.linger-ms=0
spring.kafka.producer.compression-type=none
spring.kafka.producer.acks=1

# Data generation
data.generation.enabled=true
data.generation.pattern=SPIKE
data.generation.base-rate=200
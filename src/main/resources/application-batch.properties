# =============================================================================
# BATCH Profile - High Throughput, High Latency
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=batch
# =============================================================================

# Strategy
ingestion.strategy=BATCH
ingestion.batch.interval-minutes=5
ingestion.batch.max-size=1000

# Kafka optimized for THROUGHPUT
spring.kafka.producer.batch-size=32768
spring.kafka.producer.linger-ms=20
spring.kafka.producer.compression-type=snappy

# Data generation
data.generation.enabled=true
data.generation.pattern=CONSTANT
data.generation.base-rate=50
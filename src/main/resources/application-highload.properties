# =============================================================================
# HIGHLOAD Profile - Stress Testing
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=highload
# =============================================================================

# Strategy
ingestion.strategy=MICROBATCH
ingestion.microbatch.interval-seconds=1

# Kafka for high volume
spring.kafka.producer.batch-size=32768
spring.kafka.producer.compression-type=snappy

# Data generation - EXTREME
data.generation.enabled=true
data.generation.pattern=BLACK_FRIDAY
data.generation.base-rate=1000
data.generation.duplicate-rate=0.10
data.generation.error-rate=0.05

# More partitions for parallelism
kafka.topic.partitions=6